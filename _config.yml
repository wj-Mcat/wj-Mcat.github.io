# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 小猫杂货铺
description: '我想，坚持把博客给写下去'
keywords: AI,Chatbot,Wechaty
author: 吴京京
language: zh-CN
subtitle: "keep reading, keep writing, keep coding"
darkmode: true

indexbtn:
  enable: true
  name: Github
  icon: fab fa-github-alt
  url: https://github.com/wj-Mcat/wj-Mcat.github.io

myProjects:
  enable: true
  data:
    python-wechaty:
      icon: fas fa-file-alt
      iconBackground: 'linear-gradient(to bottom right, #66BB6A 0%, #81C784 100%)'
      url: https://github.com/wechaty/python-wechaty
      desc: Python Wechaty is a Conversational RPA SDK for Chatbot Makers written in Python
    code-generator:
        icon: fas fa-user-secret
        iconBackground: 'linear-gradient(to bottom right, #F06292 0%, #EF5350 100%)'
        url: https://github.com/wj-Mcat/code-generator
        desc: 模板式代码生成器，将会逐渐内置多种模板式代码生成
    bot-maker:
        icon: fas fa-universal-access
        iconBackground: 'linear-gradient(to bottom right, #29B6F6 0%, #1E88E5 100%)'
        url: https://github.com/wj-Mcat/bot-maker
        desc: script-engine for bot maker

githubLink:
  enable: true
  url: https://github.com/wj-Mcat
  title: Fork Me

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://wj-mcat.github.io/
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
# category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: true

prismjs:
  enable: true
  preprocess: true
  line_number: true
  tab_replace: ''

search:
  path: search.xml
  field: all
  content: true

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: matery

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: git@github.com:wj-Mcat/wj-Mcat.github.io.git
  branch: main
  message: 'deploy blog'
  name: wj-Mcat
  email: 1435130236@qq.com
  

# disqus_shortname: wj-mcat-blog

auto_dir_categorize:
  enable: true  # options:true, false; default is true
  force: true # options:true, false; default is false

widget_tree:
  cdn: true
  hide: false
  toc: 
    enable: true
    list_number: true
    max_depth: 4
    min_depth: 1

